name: Deploy RAG API to AWS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=./engenharia-de-ia/Sistema\ de\ RAG\ em\ Larga\ Escala\ com\ Vector\ DB\ Gerenciado/terraform init

      - name: Terraform Apply (Create ECR and IAM)
        id: tf_apply_1
        run: |
          # Tentamos aplicar tudo. Vai falhar no App Runner, mas criar o resto.
          terraform -chdir=./engenharia-de-ia/Sistema\ de\ RAG\ em\ Larga\ Escala\ com\ Vector\ DB\ Gerenciado/terraform apply -auto-approve \
            -var="google_api_key=${{ secrets.GOOGLE_API_KEY }}" \
            -var="pinecone_api_key=${{ secrets.PINECONE_API_KEY }}" \
            -var="pinecone_host=${{ secrets.PINECONE_HOST }}" \
            || echo "Terraform apply failed as expected, but ECR/IAM should be created."
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: rag-large-scale-api
          IMAGE_TAG: latest
        run: |
          cd "engenharia-de-ia/Sistema de RAG em Larga Escala com Vector DB Gerenciado"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Terraform Apply (Create App Runner)
        id: tf_apply_2
        run: |
          # Rodamos o apply de novo. Agora ele encontrar√° a imagem.
          terraform -chdir=./engenharia-de-ia/Sistema\ de\ RAG\ em\ Larga\ Escala\ com\ Vector\ DB\ Gerenciado/terraform apply -auto-approve \
            -var="google_api_key=${{ secrets.GOOGLE_API_KEY }}" \
            -var="pinecone_api_key=${{ secrets.PINECONE_API_KEY }}" \
            -var="pinecone_host=${{ secrets.PINECONE_HOST }}"